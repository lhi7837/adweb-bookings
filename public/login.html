    <!-- 가입 폼 시작 -->
    <div class="container">
        <h1>로그인 해주세요!</h1>

        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email">
        </div>

        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd">
        </div>

        <button type="button" class="btn btn-default login">로그인</button>

    </div>
    <!-- 가입 폼 끝 -->


    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script>
        var firebaseEmailAuth; //파이어베이스 email 인증 모듈 전역변수
        var firebaseDatabase; //파이어베이스 db 모듈 전역변수
        var userInfo; //가입한 유저의 정보. object 타입
        //파이어 베이스 초기화 코드
        const config = {
            apiKey: "AIzaSyCk6xphvUtQJskBB0lhxFr1SOumKD8tVb4",
            authDomain: "adweb-bookings.firebaseapp.com",
            databaseURL: "https://adweb-bookings-default-rtdb.firebaseio.com",
            projectId: "adweb-bookings",
            storageBucket: "adweb-bookings.appspot.com",
            messagingSenderId: "799383930774",
            appId: "1:799383930774:web:cab4abe714cf83701d3fb7",
            measurementId: "G-9CPHV7TRCB"
        };
        firebase.initializeApp(config);

        firebaseEmailAuth = firebase.auth(); //파이어베이스 인증 객체
        firebaseDatabase = firebase.database(); //파이어베이스 데이터베이스 객체



        //제이쿼리를 사용한다.
        $(document).ready(function () {

            //가입버튼 눌렀을 때
            $(document).on('click', '.login', function () {

                //제이쿼리 선택자와 val() 함수를 이용해서 이메일,비밀번호 값을 가져온다. 
                var email = $('#email').val();
                var password = $('#pwd').val();

                //파이어베이스 이메일 로그인 함수
                firebaseEmailAuth.signInWithEmailAndPassword(email, password)
                    .then(function (firebaseUser) {

                        //성공하면 firebaseUser에 유저 정보 값이 담겨 넘어온다.
                        loginSuccess(firebaseUser);

                    })
                    .catch(function (error) {
                        // 실패했을 때 에러 처리
                        alert("로그인 실패");
                    });

            });
        });

        //로그인 성공했을 때
        function loginSuccess(firebaseUser) {
            alert("로그인 성공");

            // //로그인 성공한 유저 id 확인해 보기 - firebase database에 접근해서 데이터 조회 하는 함수
            firebaseDatabase.ref("users/" + firebaseUser.uid).once('value').then(function (snapshot) {
                //     //alert(snapshot.val().name)
            });

            //메인 페이지로 이동
            window.location.href = "/index.html"
        }


    </script>
